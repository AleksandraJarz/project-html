<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nagłówek strony</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="container-hero">
      <div class="section-hero">
        <div class="content-hero">
          <div class="items-hero">flower studio</div>
          <img
            class="hero-img"
            src="./images/hero-desk1x.png"
            srcset="
              ./images/hero-mob1x.png 145w,
              ./images/hero-mob2x.png 290w,
              ./images/hero-tab1x.png 390w,
              ./images/hero-tab2x.png 780w
            "
            sizes="(min-width:1280px) 390px, (min-width:768px) 390px, (min-width:320px) 145px"
            alt="orange flower"
          />
          <button class="button-hero">
            <svg class="hero-btn">
              <use href="./icon/icons.svg#icon-btn"></use>
            </svg>
          </button>
        </div>
        <div>
          <h1 class="title-hero">ANEMONE</h1>
        </div>
      </div>
    </section>
  </body>
</html>
